<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PopCorn JS</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <button id="btnHome">Accueil</button>
            <button id="btnProfile">Profil</button>
            <button id="btnFormPupup">Login / Register</button>
        </header>

        <main>
            <section id="moviePopin" class="close">
                <article></article>
            </section>

            <section id="profileContent" class="close">
            </section>

            <section id="formPopup" class="close">
                <article>
                    <div class="btn-close">
                        <button id="closeFormPopup">Close</button>
                    </div>
                    <div class="left">
                        <h3>Inscription</h3>
                        <form action="#" id="registerForm">
                            <label for="r-email">Email</label>
                            <input id="r-email" type="email" name="email" required>
                            <label for="r-pseudo">Pseudo</label>
                            <input id="r-pseudo" type="text" name="pseudo" required>
                            <label for="r-password">Mot de passe</label>
                            <input id="r-password" type="password" name="password" required>
                            <button type="submit">S'inscrire</button>
                        </form>
                    </div>
                    <div class="right">
                        <h3>Connexion</h3>
                        <form action="#" id="loginForm">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" required>
                            <label for="password">Mot de passe</label>
                            <input id="password" type="password" name="password" required>
                            <button type="submit">Se connecter</button>
                        </form>
                    </div>
                </article>
            </section>

            <section id="homeContent" class="active">
                <form action="#" id="searchForm">
                    <label for="searchData">Search a movie <span></span></label>
                    <input type="text" name="searchData" id="searchData" minlength="1" required>
                    <button type="submit">Search</button>
                </form>
                <section id="movieList"></section>
            </section>
        </main>

        <footer>
            <p>Under WTFPL - Allan Commelin 2020</p>
        </footer>

        <script src="./js/app.js"></script>
    </body>
</html>
